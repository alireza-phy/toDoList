<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

          rel="stylesheet">

</head>
<body>
<header id="header">
    <h1> TODO</h1>
    <div id="light">

        <svg xmlns="http://www.w3.org/2000/svg" id="moon" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="28" height="28" preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 64"><g transform="translate(64 0) scale(-1 1)"><path d="M43.139 2a29.885 29.885 0 0 1 5.121 16.756c0 16.701-13.686 30.24-30.57 30.24a30.656 30.656 0 0 1-15.689-4.285C7.209 54.963 17.93 62 30.318 62C47.816 62 62 47.969 62 30.66C62 17.867 54.246 6.871 43.139 2z" fill="white"/></g></svg>
    </div>
</header>

<div class="container">
    <div class="newToDo">
        <div class="toDo">
            <div class="circle1">
                <div class="box1"></div>
            </div>
            <input type="text" id="myInput" placeholder="Creat a new todo...">
        </div>
    </div>
    <div class="toDoBox">
        <div id="toDoContainer"></div>
        <div class="toDo-footer">
            <span id="leftItems"></span>
            <h4 id="allItems"> All </h4>
            <h4 id="activeItems"> Active </h4>
            <h4 id="completedItems"> Completed </h4>
            <span id="clearCompleted"> CLear Completed</span>

        </div>
    </div>

</div>

<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>


<script src="codes.js"></script>
</body>
</html>
